<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <div id="res">
            123
        </div>
        <input type="button" value="7" class="num" id="sete">
        <input type="button" value="8" class="num" id="oito">
        <input type="button" value="9" class="num" id="nove">
        <input type="button" value="X" class="op" id="mult">
        <input type="button" value="4" class="num" id="quatro">
        <input type="button" value="5" class="num" id="cinco">
        <input type="button" value="6" class="num" id="seis">
        <input type="button" value="-" class="op" id="sub">
        <input type="button" value="1" class="num" id="um">
        <input type="button" value="2" class="num" id="dois">
        <input type="button" value="3" class="num" id="tres">
        <input type="button" value="+" class="op" id="adi">
        <input type="button" value="0" class="num" id="zero">
        <input type="button" value="." class="op" id="ponto">
        <input type="button" value="=" class="op" id="igual">
        <input type="button" value="Limpar" id="limpar">
    </div>
    <script src="script/script.js"></script>
</body>
</html>
